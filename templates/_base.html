{% extends 'bootstrap/base.html' %}
{% block title %}Steam オマカセ{% endblock %}
{% block content %}
    {{ super() }}
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pulls pull-right">
                    <li role="presentation"><a href="{{ url_for('index') }}">Home</a></li>
                    <li role="presentation"><a href="{{ url_for('about') }}">About</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Steam オマカセ</h3>
        </div>
        <div class="container row">
            {% if request.args.msg %}
            <div class="col-md-12 alert alert-warning" role="alert">
                <strong>Oops!</strong>
                <p>{{ request.args.msg }}</p>
            </div>
            {% endif %}
        </div>
        {% block page_content %}{% endblock %}
        <footer class="footer">
            <p>&copy; 2016 <a href="https://github.com/aheadley">aheadley</a></p>
        </footer>
    </div>
{% endblock %}

{% extends '_base.html' %}
{% block page_content %}
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>
                    How about
                    <a href="{{ base_macros.steam_store_url(the_game) }}">{{ the_game.name }}</a>?
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img class="img-rounded img-responsive center-block" src="{{ the_game.header_image }}">
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <p>{{ the_game.about_the_game|safe }}</p>
            </div>
            <div class="col-md-3 text-center">
            <a href="{{ base_macros.steam_install_url(the_game) }}" class="btn btn-primary">
                {{ base_macros.bs_icon('save') }}
                Install
            </a>
            <a href="{{ base_macros.steam_run_url(the_game) }}" class="btn btn-success">
                {{ base_macros.bs_icon('play') }}
                Play
            </a>
        </div>

        </div>
    </div>
{% endblock %}
